apiVersion: v1
kind: Pod
metadata:
  name: cloth-app
  labels:
    app: cloth-app
spec:
  containers:
    - image: nginx:latest
      name: cloth-app
      ports:
        - containerPort: 80

---

apiVersion: v1
kind: Service
metadata:
  name: cloth-app-svc
spec:
  selector:
    app: cloth-app
  ports:
  - port: 80
    targetPort: 80
  type: NodePort

